<template name="group">
<div class="container-group">
	<div class="container-group__header">
		<h1 class="container-group__title"><img src="{{logo}}" class="bebe" alt=""> <span>{{name}}</span></h1>
		<a href="#" class="btn-new-event">Create new event</a>
	</div>
	<div class="container-group__content row">
		<div class="container-group__users col-md-4">
			<h4>Users</h4>
			{{#if author}}
			<div class="container-group__users-add">
				<!-- <form action="">
					<input type="text" id="addUser" placeholder="Add new user">
					<button class="btn-add-user">Add friend</button>
				</form> -->
				<form action="">
					<select name="users" class="form-control" id="sel1">
					<option value="">Add a member</option>
						{{#each getUsers}}
							<option value="{{username}}">{{username}}</option>
						{{/each}}
					</select>
					<button class="btn-add-user">Add friend</button>
				</form>
			</div>
			<ol>
				{{#each users}}
				<li>{{this}}<span class="delete"></span></li>
				{{/each}}
			</ol>
			{{else}}
			<ol>
				<li>{{author}} </li>
				{{#each users}}
				<li>{{this}}</li>
				{{/each}}
			</ol>
			{{/if}}
		</div>
		<div class="container-group__menu col-md-8">
			<h4>menu</h4>
			{{#if edit}}
			<table class="table table-bordered table-condensed table__edit">
				<thead>
					<tr>
						<th>Name</th>
						<th>Price UAH</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{{#each menu}}
					<tr>
						<td class="table-name"><input type="text" value="{{name}}" placeholder="{{name}}"></td>
						<td class="table-price"><input type="number" value="{{price}}" placeholder="{{price}}"></td>
						<td class="menu-id">{{name}}</td>
						<td class="td-btn"><button class="table-edit table-edit__end">End of edit</button></td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			{{else}}
			<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Price UAH</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{{#each menu}}
					<tr>
						<td class="table-name">{{name}}</td>
						<td class="table-price">{{price}}</td>
						<td class="td-btn"><button class="table-edit table-edit__start">Edit</button></td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			{{/if}}
		</div>
	</div>
</div>
</template>
