<template name="eventsBlock">
	<div class="eventsBlock">
	<h1>Events</h1>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Date</th>
				<th>Name</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
		{{#each myEvents}}
			<tr>
				<td class="date">{{date}}</td>
				<td class="name"><a href="{{pathFor route='eventPage'}}">{{name}}</a></td>
				<td>{{status}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	</div>
</template>
