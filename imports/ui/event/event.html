<template name="eventPage">
	<div class="event">
	{{#if eventStatus}}
		<div class="event__head">
			<h1>Event <span>{{name}}</span></h1>
			<div class="event__date">Date: {{date}}</div>
			<div class="event__status"><span>Event's status: <span class="bold"> {{status}}.</span></span> <br>
				{{#if author}}
					<button class="btn-send btn-primary btn" data-label="do it!">Send</button>
				{{/if}}
			</div>
			<div class="event__confirmed">Event's participants already confirmed:<span class="bold">{{confirmed.counter}}/{{confirmed.totalUsers}}</span></div>
		</div>
	   {{#if currentUserStatus}}
	   <div>
	   	<p>
	   		You alredy confirmed order. Wait other members. <br> Good luck have fun.
	   	</p>
	   </div>
	   {{else}}
	   <div>
	   	<p>
	   		<span class="red">You must be careful becouse you cant change order!!!</span>
	   	</p>
	   </div>
		{{> tableMenu}}
	{{/if}}
		<div class="users">
		<h4>List users</h4>
			<ul class="list-group">
				{{#each users}}
				<li class="list-group-item">{{name}} 		{{#if status}}<span class="badge confirmed"> confirmed</span>{{else}} <span class="badge">waiting</span>{{/if}}</li>
				{{/each}}
			</ul>
		</div>
		{{else}}
		<div>
			<h1>Event <span>{{name}}</span></h1>
			<div>
				<p>
					The event happened {{date}} we hope pizza was nice. Good luck and have fun.
				</p>
			</div>
		</div>
		{{/if}}
	</div>
</template>
