<template name="login">
	<div class="login-container">
	    <form class="login-form">
			<div class="form-group">
				<label for="login-email">Email</label>
				<input id="login-email" name="email" type="email" required>
			</div>
			<div class="form-group">
				<label for="login-password">password</label>
				<input id="login-password" name="password" type="password" required>
			</div>
			<div class="login-text-and-button">
			    <div class="login-button single-login-button" id="login-buttons-google">
			      <div class="login-image" id="login-buttons-image-google"></div>
			      <span class=" btn btn-success text-besides-image sign-in-text-google">Sign in with Google</span>
			    </div>
		    </div>
	 		<input type="submit" name="login" value="login"  class="login-btn login-container-btn">
		</form>
			<a href="{{pathFor route='register'}}" class="reg-btn login-container-btn">registration</a>
	</div>
</template>
