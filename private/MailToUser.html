<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Hello from PIZaaaaa!!!</title>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage" style="font-size:20px">
<h1 style="text-align: center">Hello {{username}}</h1>
<div style="text-align: center"><span>You ordered next items</span></div>
  <table class="table" style="border: 1px solid #000; margin: 0 auto;">
	<thead>
		<tr>
			<th>
				name
			</th>
			<th>
				qty
			</th>
			<th>
				price
			</th>
		</tr>
	</thead>
	<tbody>
	{{#each menu}}
		<tr style="border-bottom: 2px solid #000; padding: 5px; text-align: center;">
			<td style="padding: 5px; text-align: center;">
				{{name}}
			</td>
			<td style="padding: 5px; text-align: center;">
				{{qty}}
			</td>
			<td style="padding: 5px; text-align: center;">
				{{price}}
			</td>
		</tr>
	{{/each}}
	</tbody>
  </table>
  <div style="text-align: center">And total: {{totall}}</div>
  <h3 style="text-align: center">Wish you good day!!!</h3>
</body>
</html>
